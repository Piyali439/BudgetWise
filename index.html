<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>BudgetWise</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>BudgetWise</h1>
      <p>Smart & Simple Expense Tracker</p>
    </header>

    <section aria-label="Balance Info">
      <h2>Your Balance</h2>
      <p id="balance" class="balance">$0.00</p>
    </section>

    <section class="summary">
      <div>
        <h3>Income</h3>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h3>Expenses</h3>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </section>

    <section aria-label="Transaction History">
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <button id="clear-history" class="btn danger">Clear History</button>

    </section>

    <section aria-label="Add Transaction">
      <h3>Add New Transaction</h3>
      <form id="form">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="e.g. Rent" required />

        <label for="amount">Amount <small>(+income, -expense)</small></label>
        <input type="number" id="amount" placeholder="e.g. -50 or 200" required />

        <button class="btn" type="submit">Add Transaction</button>
      </form>
    </section>

    <aside id="notification" class="notification-container" hidden>
      <p>Please add a description and amount</p>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
